<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    
    
</head>
<body>
    <div class="container" id="container">
        <div class="form-container forgot-pass-container">
            <form action="#">
                <h1>Enter Email</h1>
                <span>Enter your email to change the password</span>
                <input type="email" placeholder="Email">
            </form>
        </div>
        <div class="form-container NewPass-container">
            <form action="#">
                <h1>Change Password</h1>
                <span>Enter New Password</span>
                <input type="NewPassword" placeholder="New Password">
                <input type="ConfirmNewPassword" placeholder="Confirm New Password">
            </form>
        </div>
            
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-pannel overlay-left">
                        <h1>New Password</h1>
                        <button class="ghost" id="Submit">Submit</button>
                    </div>
                    <div class="overlay-pannel overlay-right">
                        <h1>Hello</h1>
                        <p>Enter your email</p>
                        <button class="ghost" id="ChangePass">Change Password</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="forgot-pass.js"></script>
    <link rel="stylesheet" href="style.css">
    
    
</body>
</html>
