<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Photographer Booking</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: white;
  color: white;
  text-align: center;
  padding: 1em;
}

#photographers {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  padding: 20px;
}

.photographer {
  width: 300px;
  margin: 20px;
  text-align: center;
}

.book-btn {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.book-btn:hover {
  background-color: #45a049;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0, 0, 0);
  background-color: rgba(0, 0, 0, 0.4);
  padding-top: 60px;
}

.modal-content {
  background-color: #fefefe;
  margin: 5% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
  
    </style>
</head>

<header>
    <div class="container">
        <div class="logo">
            <a href="homepage.html">
                <img src="captureA.png" alt="icon">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="photographers.html">Photographers</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="BookNow.html">Book Now</a></li>
            </ul>
        </nav>
        <div class="user-options">
            <a href="signUp.html">Sign Up</a>
            <span class="divider">|</span>
            <a href="logIn.html">Log In</a>
        </div>
    </div>
</header>


<body>


    <section id="photographers">
        <div class="container">
            <div class="photographer">
                <img src="photographer1.jpg" alt="Photographer 1">
                <h2>Photographer 1</h2>
                <p>Description of Photographer 1.</p>
                <input type="text" id="bookingDateTime" placeholder="Select date and time">
                <button class="book-btn" onclick="bookPhotographer(1)">Book Now</button>
            </div>
            <!-- Add more photographer sections as needed -->
        </div>
    </section>

    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Booking Confirmation</h2>
            <p id="booking-message"></p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>

</html>
